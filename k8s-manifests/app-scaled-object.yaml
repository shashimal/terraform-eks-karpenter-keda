apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: nginx-cron-scaler
  namespace: app
spec:
  scaleTargetRef:
    name: nginx-app
  minReplicaCount: 1
  maxReplicaCount: 10
  idleReplicaCount: 0
  cooldownPeriod: 30
  triggers:
    - type: cron
      metadata:
        timezone: Asia/Singapore
        start: "0 8 * * 1-5"   # 8:00 AM, Monday to Friday
        end: "0 20 * * 1-5"    # 8:00 PM, Monday to Friday
        desiredReplicas: "5"
